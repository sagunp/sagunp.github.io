        <div class = "row">
            <div class = "col-5">
                <div class ="container"  style = "text-align: center;">
                    <br>
                    <h2 class ="nearhr">Contact</h2>
                    <hr>
                    <p>
                        Sagun lives in Springfield, IL and can relocate for employment.
                        You can send him a message through this form or reach out on social media.  
                    </p>

                    <figure class = "figure"> 
                        <img  class = "img-fluid rounded" style = "margin : auto" src = "../images/contactpic.jpg" alt = "Sagun's picture">

            </div>

                    </div>

                        <div class = "form-group">
                            <label for ="name">Name: </label>

                        </div>
                        <div class = "form-group">
                            <label for ="email">Email: </label>
                            <input type = "email" id = "email" placeholder = "jane@example.com" class = "form-control">
                        </div>
                        <div class = "form-group">
                            <label for ="subject">Subject: </label>
                            <input type = "name" id = "subject" placeholder = "Subject Line" class = "form-control">
                        </div>
                        <div class = "form-group">
                            <label for ="message">Message: </label>
                            <textarea type = "message" id = "message" placeholder = "Message..." class = "form-control"></textarea>
                        </div>
                    </form>
                    <div class = "d-flex justify-content-end">
                        <button class ="btn btn-primary"  type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class = "row">
            <div class = "col">
                <div class = "container">
                    <div class = "contact">
                        <h3>Connect through social media</h3>
                        <br>
                    </div> 
                    <div class = "media">
                        <div class = "btn-group">
                            <a type="button" href = "https://www.linkedin.com/in/sagun-pandit-2a3ba2206/" target = "_blank" class="btn btn-primary"><linked-in></linked-in> LinkedIn</a>

                        <div class = "btn-group">
